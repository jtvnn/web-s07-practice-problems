<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Submitting a Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React
    // PROBLEM 1 - Wire the `submit` function to an `onSubmit` prop of the <form> element

    // PROBLEM 2 - Inside `submit`, prevent the default behavior of page reload on submit

    // PROBLEM 3 - Inside `submit`, declare a variable containing an object { username, password } and log the variable to the console

    function App() {
      let [username, setUsername] = useState('')
      let [password, setPassword] = useState('')
      const submit = event => {
       event.preventDefault()
       const payload  = { username, password }
       console.log(payload);
      }
      return (
        <form onSubmit={submit}>{/* this form needs its onSubmit prop */}
          <div>
            <label htmlFor="fname">Username </label><br />
            <input
              id="fname"
              type="text"
              maxLength={10}
              placeholder="Type Username"
              onChange={e => setUsername(e.target.value)}
            /><br />
          </div>
          <div>
            <label htmlFor="password">Password </label><br />
            <input
              id="lname"
              type="password"
              minLength={8}
              placeholder="Type password"
              onChange={e => setPassword(e.target.value)}
            /><br />
          </div>
          <input type="submit" />
        </form>
      )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
  <script>
    const footer = document.createElement('footer')
    footer.textContent = `Â© BLOOM INSTITUTE OF TECHNOLOGY ${new Date().getFullYear()}`
    document.querySelector('#root').insertAdjacentElement('afterEnd', footer)
  </script>
</body>

</html>
